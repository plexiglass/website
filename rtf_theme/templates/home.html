{% extends "fancy.html" %}
{% load blog_tags %}

{% block inner_content %}
  {% blog_recent_posts 1 as recent_posts %}
  {% for blog_post in recent_posts %}
    <i>{{blog_post.publish_date}}</i>
    <h2>{{blog_post.title}}</h2>
    {{blog_post.description|safe}}
    <a href="{{ blog_post.get_absolute_url }}">Read more</a>
  {% endfor %}
{% endblock %}
